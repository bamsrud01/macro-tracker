<!DOCTYPE html>
<html ng-app="macrotrack">
  <head>
    <meta charset="utf-8">
    <title>MacroTrack</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>

    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.config.js"></script>

    <script src="scripts/home.controller.js"></script>
    <script src="scripts/food.controller.js"></script>
    <script src="scripts/recipe.controller.js"></script>
    <script src="scripts/profile.controller.js"></script>
    <script src="scripts/addItem.controller.js"></script>
    <script src="scripts/view.controller.js"></script>
    <script src="scripts/log.controller.js"></script>

    <script src="scripts/nav.service.js"></script>
    <script src="scripts/main.service.js"></script>
    <script src="scripts/home.service.js"></script>
    <script src="scripts/food.service.js"></script>
    <script src="scripts/recipe.service.js"></script>
    <script src="scripts/profile.service.js"></script>
    <script src="scripts/addItem.service.js"></script>
    <script src="scripts/view.service.js"></script>
    <script src="scripts/log.service.js"></script>

    <base href="/" />
  </head>
  <body ng-controller="MainController as main">
    <header>
      <h1>MacroTrack</h1>

      <!-- Temporary login / register information -->
      <div id="login">
        <input type="text" ng-model="main.login.username" placeholder="Username" />
        <input type="text" ng-model="main.login.password" placeholder="Password" />
        <a href="/register">Register</a>
      </div>
    </header>
    <!-- Nav Elements -->
    <!-- Content varies -->
    <div class="container">
      <ng-view></ng-view>
    </div>
  </body>
</html>
