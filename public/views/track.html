<h1>Track Route</h1>
<div>
  <h3>Today's Log</h3>
  <input type="text" ng-model="track.logItem.weight" placeholder="Current Weight (lbs/kg)" />
  <input type="number" ng-model="track.logItem.calories" placeholder="Calories" />
  <input type="number" ng-model="track.logItem.carbs" placeholder="Net Carbs (g)" />
  <input type="number" ng-model="track.logItem.protein" placeholder="Protein (g)" />
  <input type="number" ng-model="track.logItem.fat" placeholder="Fat (g)" />
  <button ng-click="track.submitRecord()">Submit</button>
</div>
