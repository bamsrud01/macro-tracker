<div>
  <h2>Register</h2>
  <h3>Enter a Username:</h3>
  <input type="text" placeholder="Username" ng-model="register.username" />
  <h3>Enter a Password:</h3>
  <input type="password" placeholder="Password" ng-model="register.password" />
  <input type="password" placeholder="Confirm Password" ng-model="register.confirm"/>
</div>
